<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✍️ 실시간 입력 미러링 앱</title>
  </head>
  <body>
    <main>
      <section class="mirror-app">
        <h1>✍️ 실시간 입력 미러링 앱</h1>
        <label for="text-input">입력한 텍스트:</label>
        <input
          type="text"
          id="text-input"
          placeholder="새로운 값을 입력해주세요"
        />
        <p>
          현재 출력: <output id="text-output">텍스트를 입력해주세요</output>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
